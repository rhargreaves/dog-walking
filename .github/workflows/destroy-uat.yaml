name: Destroy UAT

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  id-token: write
  contents: read

jobs:
  destroy-uat:
    name: Destroy UAT
    runs-on: ubuntu-24.04-arm
    environment: uat
    defaults:
      run:
        working-directory: ./infra
    env:
      ENV: uat
      TF_VAR_hosted_zone_id: dummy
      TF_VAR_sysadmin_password: dummy

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-west-1

      - name: Terraform Init
        run: make init

      - name: Terraform Destroy
        run: make destroy
