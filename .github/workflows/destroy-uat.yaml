name: Destroy UAT

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  destroy-uat:
    name: Destroy UAT
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-west-1

      - name: Terraform Init
        run: make init

      - name: Terraform Destroy
        run: make destroy
