name: Deploy UAT & Test

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '*.md'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-api:
    name: Build & Test API
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build API
        run: make build

      - name: Test API
        run: make test-local

      - name: Upload API
        uses: actions/upload-artifact@v4
        with:
          name: api.zip
          path: api.zip

  deploy-uat:
    name: Deploy UAT
    runs-on: ubuntu-latest
    needs: build-api
    defaults:
      run:
        working-directory: ./infra
    env:
      ENV: uat
      TF_VAR_hosted_zone_id: ${{ secrets.TF_VAR_hosted_zone_id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download API
        uses: actions/download-artifact@v4
        with:
          name: api.zip
          path: ./infra

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-west-1

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Terraform Init
        run: make init

      - name: Terraform Plan
        run: make plan

      - name: Terraform Apply
        run: make apply

  acceptance-test-uat:
    name: Acceptance Test UAT
    needs: deploy-uat
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-west-1

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Run acceptance tests
        run: make test
        env:
          API_BASE_URL: https://api.uat.dog-walking.roberthargreaves.com
