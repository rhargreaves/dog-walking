AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  DogWalkingFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: out/
      Handler: bootstrap
      Runtime: provided.al2023
      Architectures:
        - arm64
      Events:
        PingAPI:
          Type: HttpApi
          Properties:
            Path: /ping
            Method: GET
        DogsAPI:
          Type: HttpApi
          Properties:
            Path: /dogs
            Method: POST